<form [formGroup]="frmGrpAddProvince" #form="ngForm">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <label for="">เพิ่มจังหวัด</label>
                    <div class="float-right">
                        <button mat-icon-button class="mx-auto" (click)="onNoClick()">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-group"><label for="">จังหวัด</label></div>
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>จังหวัด</mat-label>
                            <mat-select formControlName="ddlprovince" placeholder="จังหวัด" [(ngModel)]="this.ConsulationprovinceviewModel.province_id" [errorStateMatcher]="matcher">
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="ProvinceFilter" placeholderLabel="ค้นหาจังหวัด" noEntriesFoundLabel="ไม่พบจังหวัด"></ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let element of this.FilteredProvince | async" [value]="element.province_id">
                                    {{element.province_name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="frmGrpAddProvince.controls.ddlprovince.hasError('required')">กรุณาเลื่อกจังหวัด</mat-error>
                        </mat-form-field>
                    </div>

                    <div style="text-align: center;">
                        <button mat-raised-button (click)="onSubmit()" color="primary" [disabled]="form.invalid" [mat-dialog-close]="1">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            บันทึก
                        </button>&nbsp;&nbsp;&nbsp;
                        <button mat-raised-button (click)="onNoClick()" color="warn" tabindex="-1" [mat-dialog-close]="0">ยกเลิก</button>      
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
