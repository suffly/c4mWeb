<!-- <form [formGroup]="frmGrpAddMeeting" #form="ngForm"> -->
<form>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <label for="">เพิ่มการประชุม</label>
                    <div class="float-right">
                        <button mat-icon-button class="mx-auto" (click)="onNoClick()">
                            <!-- <mat-icon>cancel</mat-icon> -->
                            <span style="font-size: x-small;">close</span>
                        </button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-group"><label for="">ประเภทการประชุม</label></div>
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>เลือกประเภทการประชุม</mat-label>
                            <mat-select placeholder="ประเภทการประชุม">
                                <mat-option *ngFor="let element of this.MeetingtypeModel" [value]="element.meetingtype_id">
                                    {{element.meetingtype_name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="form-group"><label for="">ชุดที่</label></div>
                    <div class="form-group">
                        meeting set
                    </div>
                    <div class="form-group"><label for="">ปีที่</label></div>
                    <div class="form-group">
                        meeting year
                        <!-- <mat-form-field>
                            <mat-lable>เลือกปีที่</mat-lable>
                        </mat-form-field> -->
                    </div>
                    <div class="form-group"><label for="">สมัยการประชุม</label></div>
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>เลือกสมัยการประชุม</mat-label>
                            <mat-select placeholder="สมัยการประชุม">
                                <mat-option *ngFor="let element of this.MeetingtermModel" [value]="element.meetingterm_id">
                                    {{element.meetingterm_name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="form-group"><label for="">ครั้งที่ประชุม</label></div>
                    <div class="form-group">
                        meeting time
                    </div>
                    <div class="form-group"><label for="">วันที่ประชุม</label></div>
                    <div class="form-group">
                        meeting date
                    </div>
                    <div style="text-align: center;">
                        <!-- <button mat-raised-button (click)="onSubmit()" color="primary" [disabled]="form.invalid" -->
                        <button mat-raised-button color="primary" [mat-dialog-close]="1">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            บันทึก
                        </button>&nbsp;&nbsp;&nbsp;
                        <button mat-raised-button (click)="onNoClick()" color="primary" tabindex="-1" [mat-dialog-close]="0">ยกเลิก</button>      
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
