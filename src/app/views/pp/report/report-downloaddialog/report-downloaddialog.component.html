<app-loading *ngIf="loading"></app-loading>
<div class="card-header">
    <label for=""> สรุปข้อปรึกษาหารือ </label>
    <div class="float-right">
        <button mat-icon-button class="mx-auto" (click)="onNoClick()">
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</div>

<div class="card-body">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> ลำดับ </th>
            <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="summaryreport_name">
            <th mat-header-cell *matHeaderCellDef> เอกสาร </th>
            <td mat-cell *matCellDef="let element"> {{element.summaryreport_name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i=index;" style="text-align: center;">
                <button mat-icon-button style="color: #8FBC8F" (click)="download(i,element)">
                    <mat-icon aria-label="Edit">download</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div>
        <div class="form-group">
            <div mat-dialog-actions>
                <div class="col-md-12 align-items-center margin_10">
                    <button mat-raised-button (click)="onNoClick()" color="primary" tabindex="-1"
                    [mat-dialog-close]="0">ปิด</button>
                </div>
            </div>
        </div>
    </div>
</div>
