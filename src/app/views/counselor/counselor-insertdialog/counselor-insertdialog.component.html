<form [formGroup]="frmGrpAddCounselor" #form="ngForm">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <label for="">เพิ่มผู้หารือ</label>
                    <div class="float-right">
                        <button mat-icon-button class="mx-auto" (click)="onNoClick()">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-group"><label for="">ผู้หารือ</label></div>
                    <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>เลือกผู้หารือ</mat-label>
                            <mat-select formControlName="ddlcounselor" placeholder="ผู้หารือ" 
                                [(ngModel)]="this.ConsulationviewModel.counselor_id" [errorStateMatcher]="matcher">
                                <mat-option *ngFor="let element of this.CounselorviewModel" [value]="element.counselor_id">
                                    {{element.counselor_title}}{{element.counselor_name}} {{element.counselor_middlename}} {{element.counselor_surname}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="frmGrpAddCounselor.controls.ddlcounselor.hasError('required')">กรุณาเลื่อกผู้หารือ</mat-error>
                        </mat-form-field>
                    </div>

                    <div style="text-align: center;">
                        <button mat-raised-button (click)="onSubmit()" color="primary" [disabled]="form.invalid" [mat-dialog-close]="1">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            บันทึก
                        </button>&nbsp;&nbsp;&nbsp;
                        <button mat-raised-button (click)="onNoClick()" color="primary" tabindex="-1" [mat-dialog-close]="0">ยกเลิก</button>      
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
