<app-loading *ngIf="loading"></app-loading>
<div class="card-header assert-row">
    <label for=""> Member </label>
</div>

<div class="card-body assert-row">
    <mat-form-field>
        <mat-label>ค้นหา</mat-label>
        <input matInput (keyup)="applyFilter($event)"
          placeholder="ชื่อ นามสกุล"
          #input>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>


<div class="card-body assert-row">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> ลำดับ </th>
                <td mat-cell *matCellDef="let element;let i = index"> {{i+(paginator.pageIndex * paginator.pageSize)+1}}
            </ng-container>
            <ng-container matColumnDef="ssP_ID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SSP_ID </th>
                <td mat-cell *matCellDef="let element"> {{element.ssP_ID}} </td>
            </ng-container>
            <ng-container matColumnDef="ssP_NUMBER">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> หมายเลข </th>
                <td mat-cell *matCellDef="let element"> {{element.ssP_NUMBER}} </td>
            </ng-container>
            <ng-container matColumnDef="ssP_NAME">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อ - นามสกุล </th>
                <td mat-cell *matCellDef="let element">{{element.ssP_NAME}} </td>
            </ng-container>
            <ng-container matColumnDef="sS_TYPE_NAME_TH">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ประเภทสมาชิก </th>
                <td mat-cell *matCellDef="let element"> {{element.sS_TYPE_NAME_TH}} </td>
            </ng-container>
            <ng-container matColumnDef="partY_NAME_TH">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> พรรคการเมือง </th>
                <td mat-cell *matCellDef="let element"> {{element.partY_NAME_TH}} </td>
            </ng-container>
            <ng-container matColumnDef="proV_TH_NAME" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> เขตเลือกตั้ง </th>
                <td mat-cell *matCellDef="let element"> {{element.proV_TH_NAME}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <span style="font-size:smaller;">SyncData</span>
                    <button mat-icon-button color="primary" (click)="SyncData()">
                        <mat-icon aria-label="Add">sync</mat-icon>
                    </button>
                    <span style="font-size:smaller;">Refresh</span>
                    <button mat-icon-button color="accent" (click)="loadData()">
                        <mat-icon aria-label="Refresh">refresh</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let element; let i=index;" style="text-align: center;">

                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="this.pageSize" [pageSizeOptions]="this.pageSizeOptions" showFirstLastButtons></mat-paginator>
    </div>
</div>
