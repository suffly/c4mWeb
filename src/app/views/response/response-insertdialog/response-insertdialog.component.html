<form [formGroup]="frmGrpAddResponse" #form="ngForm">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <label for=""> เพิ่มตอบกลับข้อหารือ </label>
                    <div class="float-right">
                        <button mat-icon-button class="mx-auto" (click)="onNoClick()">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group"><label for="">ตอบกลับข้อหารือ</label></div>
                    <div class="form-group">
                        <mat-form-field appearance="fill" hintLabel="จำนวนคำ">
                            <mat-label>ตอบกลับข้อหารือ</mat-label>
                            <textarea matInput #inputresponse type="text" formControlName="inputresponse" placeholder="ตอบกลับข้อหารือ" 
                            [(ngModel)]="this.ResponseModel.response_topic" maxlength="5000" [errorStateMatcher]="matcher"></textarea>
                            <mat-hint align="end">{{inputresponse.value.length || 0}}/5000</mat-hint>
                            <mat-error *ngIf="frmGrpAddResponse.controls.inputresponse.hasError('required')">กรุณาระบุรายละเอียดข้อหารือ</mat-error>
                        </mat-form-field>
                    </div>
                    <div style="text-align: center;">
                        <button mat-raised-button (click)="onSubmit()" color="primary" [disabled]="form.invalid" [mat-dialog-close]="1">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            บันทึก
                        </button>&nbsp;&nbsp;&nbsp;
                        <button mat-raised-button (click)="onNoClick()" color="warn" tabindex="-1" [mat-dialog-close]="0">ยกเลิก</button>      
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
